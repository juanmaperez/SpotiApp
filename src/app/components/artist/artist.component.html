<div class="container top30">
  <div class="row bottom40">
    <div class="col-sm-2">
      <img *ngIf="picture" [src]="picture" class="img-thumbnail">
    </div>
    <div class="col-sm-10">
      <h2>
        {{artist.name}}
      </h2>
    </div>
  </div>
  <div *ngFor="let song of songs" class="row song">
    <div class="col-sm-1">
        <img [src]="song.album.images[2].url" class="img-thumbnail">
    </div>
    <div class="col-sm-11">
          {{song.name}}
    </div>
  </div>
</div>
